<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ðŸŽµðŸŽµ Music Player ðŸŽµðŸŽµ</h1>
    <div id="music">
        <img id="img" src="./img1.jpg" alt="Album Art"/>
        <div id="songTitle">Song 1</div>  
        <div id="artist">Artist 1</div>

        <div id="timeInfo">
            <span id="currentTime">0:00</span>
            <input id="slider" type="range" min="0" max="100" value="0">
            <span id="duration">0:00</span>
        </div>

        <div id="musicControls">
            <i id="shuffle" class="fa-solid fa-shuffle fa-2x"></i>
            <i id="prev" class="fa-solid fa-backward-step fa-3x"></i>
            <i id="play" class="fa-solid fa-circle-play fa-3x"></i>
            <i id="pause" class="fa-solid fa-circle-pause fa-3x"></i>
            <i id="next" class="fa-solid fa-forward-step fa-3x"></i>
            <i id="repeat" class="fa-solid fa-repeat fa-2x"></i>
        </div>
    </div>

    <audio id="audio" src="./music1.mpeg"></audio>
    
    <script src="script.js"></script>
</body>
</html>
